        <div class="d-flex flex_item">
          <div class="form_content" id="contact-form">
            <h4>Enough about us! <i>Let’s talk about you.</i></h4>
            <form>
              <div class="form-group" v-if="step === 1">
                <label for="form_nme">What’s your name?</label>
                <input type="text" required class="form-control" placeholder="e.g. John Doe" ref="name" v-model.trim="name" />
                <div class="tab-btn-container">
                  <button class="tab-btn" @click.prevent="next()">Next</button>
                </div>
              </div>
              <div class="form-group" v-if="step === 2">
                  <label for="form_help">It’s great connecting with you <i>Deepeswari</i> What can we
                    help you with?</label>
                  <textarea type="text" required class="form-control" placeholder="e.g. I have a website requirement." ref="message" v-model.trim="message"></textarea>
                  <div class="tab-btn-container">
                    <button class="tab-btn" @click.prevent="prev()">Previous</button>
                    <button class="tab-btn" @click.prevent="next()">Next</button>
                  </div>
                </div>
              <div class="form-group" v-if="step === 3">
                <label for="form_email"
                  >Wonderful! What’s your email address?</label
                >
                <input type="email" required class="form-control" placeholder="e.g. johndoe@example.com" ref="email" v-model.lazy.trim="email" />
                <div class="tab-btn-container">
                  <button class="tab-btn" @click.prevent="prev()">Previous</button>
                  <button class="tab-btn" @click.prevent="next()">Next</button>
                </div>
              </div>
              <div class="form-group" v-if="step === 4">
                <label for="form_number"
                  >We’ll be happy to reach out to you on call.</label
                >
                <input type="tel" required class="form-control" placeholder="e.g. +91 99560 22342" ref="phone" v-model.trim="phone" />
                <div class="tab-btn-container">
                  <button class="tab-btn" @click.prevent="prev()">Previous</button>
                  <button class="tab-btn" @click.prevent="submit()">Save</button>
                </div>
              </div>
            </form>
            <div class="data-success-message" v-if="emailSending">Thank you for reaching out to us.</div>
            <div class="d-flex social_content">
              <a href="#">hello@toutclout.com</a>
              <a href="#">+91 97727 50057</a>
              <ul>
                <li>
                  <a href="#" class="facebook"
                    ><i class="bx bxl-facebook"></i
                  ></a>
                </li>
                <li>
                  <a href="#" class="facebook"
                    ><i class="bx bxl-instagram"></i
                  ></a>
                </li>
                <li>
                  <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
                </li>
                <li>
                  <a href="#" class="linkedin"
                    ><i class="bx bxl-linkedin"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
